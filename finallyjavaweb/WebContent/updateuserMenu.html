<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="./css/updateusername.css"/>
		<link rel="stylesheet" type="text/css" href="./font-awesome-4.7.0/css/font-awesome.min.css"/>
	</head>
	<body>
		<div id="main">
			<div id="login">
				<h1>找回密码</h1>
				<p id="error">用户不存在，请核对用户名</p>
				<form action="" method="post">
					<div class="text">
						<div class="item_input">
							<i class="fa fa-user"></i>
							<input type="text" name="username" id="username" value="" placeholder="用户名" readonly/>
						</div>
						<div class="item_input">
							<i class="fa fa-key"></i>
							<input type="password" name="userealname" id="password" value="" placeholder="新密码"/>
						</div>
						<div class="item_input">
							<i class="fa fa-user-o"></i>
							<input type="text" name="userealname" id="userealname" value="" placeholder="真实姓名" readonly/>
						</div>
						<div class="item_input">
							<i class="fa fa-id-card-o"></i>
							<input type="text" name="useridcard" id="useridcard" value="" placeholder="身份证号" readonly/>
						</div>
					</div>
					<div id="btn">
						<input type="submit" name="log" id="log" value="确&nbsp;定" />
					</div>	
				</form>
					<div class="change">
						<a href="logMenu.html">返回登录</a>
					</div>
			</div>
		</div>
	</body>
</html>
